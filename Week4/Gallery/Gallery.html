<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery 24560032</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; padding: 0;
            min-height: 100vh;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            background-color: #fdfcf0;
            background-image: url('UIT.png'); 
            background-position: center; background-repeat: no-repeat;
            background-size: 50%; background-attachment: fixed;
            color: #333;
        }
        body::before {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.85); z-index: -1;
        }
        .gallery-wrapper {
            display: flex; max-width: 1100px; width: 90%; gap: 20px; align-items: flex-start;
            background: rgba(255, 255, 255, 0.4); 
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            padding: 25px; border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.1);
        }
        .main-image-container {
            flex: 3; height: 550px; position: relative;
            border-radius: 12px; overflow: hidden;
            background-color: #000;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            border: 1px solid rgba(0,0,0,0.05);
        }
        .bg-blur-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            filter: blur(30px) brightness(0.8); z-index: 1;
            transition: background-image 0.4s ease;
        }
        #mainImage {
            position: relative; z-index: 2; width: 100%; height: 100%;
            object-fit: contain; transition: opacity 0.3s ease;
        }
        .caption-box {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: rgba(0, 0, 0, 0.6); color: white;
            padding: 20px; box-sizing: border-box; z-index: 3;
            border-top: 1px solid rgba(255,255,255,0.1);
            transform: translateY(0); transition: transform 0.3s ease;
        }
        .caption-box h2 { margin: 0 0 5px 0; font-size: 1.2em; color: #ff9f43; }
        .caption-box p { margin: 0; font-size: 0.9em; color: #eee; font-style: italic; }
        .thumbnails {
            flex: 1; display: flex; flex-direction: column; gap: 12px;
            height: 550px; overflow-y: auto; padding-right: 8px;
        }
        .thumbnails::-webkit-scrollbar { width: 6px; }
        .thumbnails::-webkit-scrollbar-track { background: rgba(0,0,0,0.05); }
        .thumbnails::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.2); border-radius: 10px; }
        .thumbnails::-webkit-scrollbar-thumb:hover { background: #ff9f43; }
        .thumb {
            width: 100%; height: 90px; object-fit: cover; cursor: pointer;
            border-radius: 8px; opacity: 0.7; transition: all 0.3s ease;
            border: 2px solid transparent; background: #eee;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .thumb:hover { opacity: 1; transform: scale(1.02); border-color: #bbb; }
        .thumb.active { 
            border-color: #ff9f43; opacity: 1; 
            transform: scale(1.02); box-shadow: 0 5px 15px rgba(255, 159, 67, 0.4); 
        }
        .loading {
            color: #fff; position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); z-index: 0;
        }
    </style>
</head>
<body>

    <div class="gallery-wrapper">
        <div class="main-image-container">
            <span class="loading">Loading...</span>
            <div id="bgBlur" class="bg-blur-layer"></div>
            <img id="mainImage" src="" alt="Main Photo">
            <div class="caption-box">
                <h2 id="imgTitle">Loading...</h2>
                <p id="imgDesc">Please wait while we fetch random art.</p>
            </div>
        </div>

        <div class="thumbnails" id="thumbnailContainer"></div>
    </div>

<script>
    const PHOTO_COUNT = 10;
    
    const titles = ["Abstract Dreams", "Urban Life", "Morning Vibes", "Nature Whisper", "Tech Future", "Ocean Blue", "Mountain High", "Coffee Time", "Night Lights", "Vintage Soul"];
    const descriptions = [
        "A beautiful moment captured in time.",
        "The essence of creativity and art.",
        "Just a random shot from the daily life.",
        "Colors that speak louder than words.",
        "Exploring the unknown through the lens."
    ];

    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function getRandomItem(arr) {
        return arr[Math.floor(Math.random() * arr.length)];
    }

    function initGallery() {
        const container = document.getElementById('thumbnailContainer');
        container.innerHTML = ''; 
        
        let generatedImages = [];

        for (let i = 0; i < PHOTO_COUNT; i++) {
            let randomSeed = getRandomInt(1, 99999); 
            let imgUrl = `https://picsum.photos/seed/${randomSeed}/800/500`;

            let title = `${getRandomItem(titles)} #${i + 1}`;
            let desc = getRandomItem(descriptions);

            generatedImages.push({ url: imgUrl, title: title, desc: desc });

            let img = document.createElement('img');
            img.className = 'thumb';
            img.src = imgUrl;
            img.setAttribute('data-title', title);
            img.setAttribute('data-desc', desc);
            
            img.onclick = function() {
                changeImage(this);
            };

            container.appendChild(img);
        }

        if (generatedImages.length > 0) {
            const firstImg = container.children[0];
            firstImg.classList.add('active'); 
            
            const firstData = generatedImages[0];
            document.getElementById('mainImage').src = firstData.url;
            document.getElementById('bgBlur').style.backgroundImage = `url('${firstData.url}')`;
            document.getElementById('imgTitle').textContent = firstData.title;
            document.getElementById('imgDesc').textContent = firstData.desc;
        }
    }

    function changeImage(element) {
        var newSrc = element.src;
        var newTitle = element.getAttribute("data-title");
        var newDesc = element.getAttribute("data-desc");

        var mainImg = document.getElementById('mainImage');
        var bgBlur = document.getElementById('bgBlur');
        var titleEl = document.getElementById('imgTitle');
        var descEl = document.getElementById('imgDesc');
        
        if (mainImg.src === newSrc) return;

        mainImg.style.opacity = 0;
        
        setTimeout(function() {
            mainImg.src = newSrc;
            bgBlur.style.backgroundImage = `url('${newSrc}')`;
            titleEl.textContent = newTitle;
            descEl.textContent = newDesc;
            mainImg.style.opacity = 1;
        }, 200);

        var thumbs = document.querySelectorAll('.thumb');
        thumbs.forEach(img => img.classList.remove('active'));
        element.classList.add('active');
    }

    window.onload = initGallery;
</script>

</body>
</html>
